<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & Table</title>
</head>
<body>
  <!-- unorder list -->
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>

  <!-- order lists -->
  <ol type="I ">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>

  <!-- nested lists -->
  <ul>
    <li>item 1
      <ul>
        <li>n item 1</li>
        <li>n item 2</li>
      </ul>
    </li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>

  <!-- Tables -->
  <table style="width: 400px;">
    <thead>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Mimi</td>
        <td>mimi@gmail.com</td>
      </tr>
      <tr>
        <td>Jeff</td>
        <td>Geo</td>
        <td>jeff@gmail.com</td>
      </tr>
      <tr>
        <td>Ivy</td>
        <td>Lala</td>
        <td>ivy@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
